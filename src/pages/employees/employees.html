<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Personeel</ion-title>
  </ion-navbar>
  <ion-searchbar [(ngModel)]="filterName" (ionInput)="filterEmployees($event)" placeholder="Zoek op naam"></ion-searchbar>
  <ion-searchbar [(ngModel)]="filterJobRole" (ionInput)="filterEmployees($event)" placeholder="Filter op functie"></ion-searchbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let employee of employees" (click)="employeeTapped($event, employee)">
      <h3 ion-text color="primary">{{employee.gender == "Male" ? "Dhr." : "Mevr."}} {{employee.first_name}} {{employee.last_name}}</h3>
      <p>{{employee.job_role}}</p>
    </button>
  </ion-list>
</ion-content>
