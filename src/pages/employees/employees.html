<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Personeel</ion-title>
  </ion-navbar>
  <ion-searchbar [(ngModel)]="filterName" placeholder="Zoek op naam"></ion-searchbar>
  <ion-searchbar [(ngModel)]="filterJobRole" placeholder="Filter op functie"></ion-searchbar>
</ion-header>

<ion-content style="padding-top: 60px;">
  <ion-list>
    <ion-card *ngFor="let employee of employees |filterEmployees:filterName:filterJobRole" (click)="employeeTapped($event, employee)">
      <ion-card-header>
        <ion-item>
          <h3>{{employee.first_name}} {{employee.last_name}}</h3>
          <p>{{employee.job_role}}</p>
        </ion-item>
      </ion-card-header>
    </ion-card>
  </ion-list>
</ion-content>
